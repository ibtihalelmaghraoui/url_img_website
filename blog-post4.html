	    <article class="blog-post px-3 py-5 p-md-5">
		    <div class="container">
			    <header class="blog-post-header">
				    <h2 class="title mb-2">État de l’art</h2>
			    </header>
			    
			    <div class="blog-post-body">
				    <figure class="blog-banner">
					<P style="text-align:center"><img src="assets/images/blog/state_art3.png" height="300" width="600" class=img-fluid alt="image"></P>
				    <div style="text-align:justify;"><p>Dans ce qui suit, nous allons explorer divers articles qui se sont penchés sur les différentes méthodologies utilisées pour estimer la biomasse. Nous verrons les différentes approches qui ont été utilisées, notamment celles basées sur la télédétection et l'apprentissage automatique, ainsi que celles basées sur des modèles de simulation de croissance de la plante. </p></div>
					<div style="text-align:justify;"><p>Dans l'article <b><i>"Above-Ground Biomass Estimation in Oats Using UAV Remote Sensing and Machine Learning" (Sharma et al. 2022)</b></i>, la méthodologie suivante a été utilisée pour estimer la biomasse aérienne des cultures d'avoine. Les auteurs ont exploré l'utilisation de la télédétection par drone et de l'apprentissage automatique pour estimer la biomasse aérienne dans les cultures d'avoine.Dans ce contexte, ils ont d'abord utilisé des drones pour collecter des images RGB. Ensuite, ces données ont été prétraitées pour en extraire les caractéristiques pertinentes pour la prédiction de la biomasse. Enfin, les algorithmes d'apprentissage automatique tels que les réseaux de neurones, les arbres de décision et les modèles de régression ont été utilisés pour entraîner les modèles de prédiction de la biomasse. Les résultats ont montré que les modèles d'apprentissage automatique ont permis une estimation précise de la biomasse aérienne des cultures d'avoine, ce qui peut être utile pour la gestion des ressources en agriculture.
					</p></div>
					<div style="text-align:justify;"><p>(Geng et al. 2021) ont intégré dans leur article intitulé <b><i>"Corn Biomass Estimation by Integrating Remote Sensing and Long-Term Observation Data Based on Machine Learning Techniques" </b></i> les données de télédétection collectées par satellite avec des données d'observation à long terme pour créer un jeu de données complet pour la prédiction de la biomasse. Ils ont ensuite utilisé des algorithmes d'apprentissage automatique tels que les réseaux de neurones, les arbres de décision et les modèles de régression pour entraîner les modèles de prédiction. En comparaison avec l'article de Sharma et al. 2022, l'article de Geng et al. 2021 intègre également des données d'observation à long terme pour améliorer la précision de la prédiction de la biomasse du maïs. </p></div>
				    <div style="text-align:justify;"><p>L'article <b><i>"Estimating Pasture Biomass Using Sentinel-2 Imagery and Machine Learning" (Chen et al. 2021)  </b></i> se concentre sur l'estimation de la biomasse des pâturages en utilisant des images Sentinel-2 et des algorithmes de machine learning. La méthodologie consiste à utiliser des réseaux de neurones pour développer un modèle de prédiction de la biomasse des pâturages à partir de données de télédétection. Les résultats montrent que le modèle développé peut prédire la biomasse des pâturages avec une précision élevée. La valeur ajoutée de cet article par rapport aux articles précédents est qu'il montre la faisabilité d'utiliser des images Sentinel-2 et des algorithmes de machine learning pour l’estimation de la biomasse. De manière similaire, en Belgique, (Goffart et al. 2021) ont examiné dans leur article <b><i>"Field-scale assessment of Belgian winter cover crops biomass based on Sentinel-2 data"  </b></i> l'utilisation des données Sentinel-2 pour évaluer la biomasse des couverts de cultures d'hiver à l’échelle du champ. La méthodologie suivie dans cette étude consistait à utiliser des images Sentinel-2 pour extraire des informations sur la végétation, telles que la réflectance dans différents canaux de l'image, et à les utiliser pour déterminer la biomasse. Pour ce faire, les auteurs ont exploité un modèle de régression multiple basé sur la réflectance. Le modèle a été calibré à l'aide de mesures in situ de la biomasse réelle. Les résultats ont montré que la méthode basée sur les données Sentinel-2 était capable d'estimer la biomasse avec une bonne précision.
					</p></div>
					<div style="text-align:justify;"><p>Yang Song, Jinfei Wang et Bo Shan utilisent dans leur article publié en 2021  <b><i> "Estimation of Winter Wheat Yield from UAV-Based Multi-Temporal Imagery Using Crop Allometric Relationship and SAFY Model"</b></i>, le modèle SAFY pour estimer la récolte de blé d'hiver à partir d'images multi-temporelles obtenues grâce à un véhicule aérien sans pilote (UAV). La méthodologie consiste à utiliser la relation allométrique de la culture pour convertir les données d'image en estimations de biomasse de la culture. Cet article se différencie des articles précédents en utilisant un modèle SAFY spécifique pour les cultures, ce qui en fait un outil puissant pour l'estimation de la production céréalière.
					</p></div>
					<div style="text-align:justify;"><p>L'article de Castin et Thibault, publié en 2021, et intitulé <b><i> “Suivi par télédétection du pourcentage de matière sèche des cultures de maïs en Wallonie grâce aux images SAR en bande C de Sentinel-1.” </b></i> porte sur le suivi de la teneur en matière sèche des cultures de maïs en Wallonie à l'aide d'images SAR en bande C de Sentinel-1. La méthodologie utilisée comprend l'analyse de la réflectivité des images SAR pour estimer la teneur en matière sèche des cultures, en utilisant des mesures de terrain pour valider les résultats. Les auteurs ont démontré que cette approche est prometteuse pour le suivi des cultures en Wallonie et que les données SAR peuvent fournir des informations utiles pour l'agriculture de précision. Dans ce même contexte de l'utilisation de la télédétection Radar, l'article <b><i>"Identification of Urban Green Space Types and Estimation of Above-Ground Biomass Using Sentinel-1 and Sentinel-2 Data “</b></i> de Xiao et al. 2022 propose une méthodologie pour identifier les types d'espaces verts urbains et estimer la biomasse aérienne en utilisant les données Sentinel-1 et Sentinel-2. La méthodologie propose d'utiliser des techniques d'apprentissage automatique pour combiner les informations de différentes sources de données et de les utiliser pour évaluer la biomasse. 
						Ces deux articles utilisent une méthodologie similaire d'assimilation de données de télédétection dans un modèle de culture pour estimer les flux de CO2 et de biomasse. Cependant, le premier se base uniquement sur la télédétection radar à l'aide de images SAR en bande C de Sentinel-1. A l'inverse, l'article de Xiao et al. (2022) exploite la synergie entre la télédétection optique et le radar en utilisant à la fois  les données de Sentinel-1 et Sentinel-2 soulignant ainsi l'importance de la combinaison de différentes technologies pour obtenir des résultats plus précis.
					</p></div>
					<div style="text-align:justify;"><p>Dans l’article <b><i>"Estimation of Biomass and CO2 Fluxes Of Sunflower by Assimilating Hstr Data in a Simple Crop Model" de (Pique et al. 2020)</i></b>, l'utilisation du modèle SAFY-CO2 pour estimer la biomasse et les flux de CO2 du tournesol est explorée. Ce modèle utilise des données HSTR (Haute Résolution Spatiale et Temporelle) pour simuler la croissance de la culture et les échanges de gaz avec l'atmosphère. La valeur ajoutée de ce modèle réside dans sa capacité à intégrer des données en temps. D’une manière analogue, dans leur autre article intitulé <b><i>“Estimation of daily CO2 ﬂuxes and of the components of the carbon budget for winter wheat by the assimilation of Sentinel 2-like remote sensing data into a crop model"</i></b>, ils ont estimé les flux quotidiens de CO2 et des composants du budget de carbone pour le blé d'hiver en utilisant des données de télédétection similaires à celles du satellite Sentinel-2 et en les intégrant à un modèle de culture (SAFY-CO2).  La méthodologie consiste en trois étapes principales : (1) l'obtention de données de télédétection pour les variables environnementales telles que la température, la radiance solaire et l'humidité relative ; (2) la mise en œuvre du modèle SAFY-CO2 pour simuler la croissance et la photosynthèse des plantes en utilisant ces données ; (3) l'assimilation des données de télédétection dans le modèle pour estimer les flux de CO2 et les composants du budget de carbone.  
					</p></div>
					<div style="text-align:justify;"><p>À partir de ce qui précède, on peut conclure qu’il existe plusieurs méthodologies pour estimer la biomasse, allant des techniques basées sur la télédétection et l'apprentissage machine à celles basées sur des modèles de simulation de croissance de la plante, tels que le modèle SAFY-CO2. Le choix de la méthodologie adéquate dépend des données disponibles, de l'objectif de l'étude et d'autres facteurs pertinents. Il est important de sélectionner la méthode la plus appropriée en fonction de ces considérations pour garantir une estimation fiable et précise de la biomasse.  
					</p></div>
